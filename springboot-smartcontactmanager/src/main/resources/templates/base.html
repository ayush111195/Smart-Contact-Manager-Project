<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css"
	integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51"
	crossorigin="anonymous">

<!-- Add "Css" Page -->

<link rel="stylesheet" th:href="@{/css/style.css}" />

<title th:text="${title}"></title>
</head>
<body>

	<!-- this is navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	
		<div class="container-fluid">
		
			<a class="navbar-brand" href="#" >Smart Contact Manager </a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			
				<ul class="navbar-nav me-auto mb-2 mb-lg-0 text-uppercase">
				
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}" href="#">Home</a></li>
						
					<li class="nav-item"><a class="nav-link" href="#" th:href="@{/about}">About</a></li>
					
					
					<li class="nav-item"><a class="nav-link " href="#" th:href="@{/signin}"
					tabindex="-1" aria-disabled="true">Login</a>
					</li>
					
					<li class="nav-item"><a class="nav-link " th:href="@{/signup}" href="#"
					tabindex="-1" aria-disabled="true">Signup</a>
					</li>
				</ul>
				
			</div>
		</div>
	</nav>

	<!--End of navbar  -->

	
	

	<div th:replace="${content}"></div>
	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>

	<!-- Add "Js" page  -->

	<script th:src="@{/js/script.js}"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    -->
</body>
</html>
